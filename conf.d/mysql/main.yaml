global:
  scrape_interval: 15s
  external_labels:
    cplugin: 'mysql'

scrape_configs:
  - job_name: 'mysql'
    static_configs:
      - targets:
          - '127.0.0.1:3306'
    scrape_rule_files:
      - 'rule_head.toml'
      - 'rule_coll.toml'

